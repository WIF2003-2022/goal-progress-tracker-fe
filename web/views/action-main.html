<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../js/navbar.js"></script>
    <style>
      a:hover {
        color: red;
      }

      .card {
        border-color: lightgray;
        border-radius: 1em;
        border-style: solid;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <nav-bar></nav-bar>
      <div class="content-wrapper">
        <div class="container">
          <div class="row align-items-center mb-5">
            <div class="col">
              <h2>Goal X Action Plans</h2>
            </div>
            <div class="col" style="text-align: end">
              <a href="action-main-add.html" style="text-decoration: none">
                <button class="add" style="border: none; background: none">
                  <i class="bi-plus-circle" style="font-size: 30px"></i>
                </button>
              </a>
            </div>
          </div>
          <script src="../js/actionPlan.js"></script>
        </div>
      </div>
    </div>
    <script src="../js/authListener.js"></script>
    <script>
      var goals = [
        "Loss 3kg in 3 Months",
        "Read 2 Books in 5 Weeks",
        "Wake Up at 7am for 21 Days",
        "Manage Expenses within RM1000",
        "Score 2.0 in This Semester ",
      ];
      var id = window.location.search;
      var param = new URLSearchParams(id);
      var query = parseInt(param.get("id"));
      document.querySelector("h2").innerText =
        '"' + goals[query - 1] + '"' + " - Action Plan(s)";
    </script>
  </body>
</html>
