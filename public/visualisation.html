<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/visualisation.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/navbar.js"></script>
  <title>Goal Progress Tracker</title>
</head>

<body>
  <div class="wrapper">
    <nav-bar></nav-bar>
    <div class="content-wrapper">
      <div class="flex-container">
        <!-- main -->
        <div class="main">
        <!-- cards -->
        <div class="cardBox mt-15">
          <a class="card" href="visualisation_goal.html" style="text-decoration: none;">
            <div>
              <div class="numbers">6</div>
              <div class="cardName">Goals accomplished</div>
            </div>
            <div class="iconBx">
              <ion-icon name="golf-outline"></ion-icon>
            </div>
          </a>
          <a class="card" href="visualisation_task.html" style="text-decoration: none;">
            <div>
              <div class="numbers">84</div>
              <div class="cardName">Tasks completed</div>
            </div>
            <div class="iconBx">
              <ion-icon name="receipt-outline"></ion-icon>
            </div>
          </a>
          <a class="card" href="visualisation_time.html" style="text-decoration: none;">
            <div>
              <div class="numbers">5.4</div>
              <div class="cardName">Time used (hours)</div>
            </div>
            <div class="iconBx">
              <ion-icon name="stopwatch-outline"></ion-icon>
            </div>
          </a>
        </div>
        <!-- chart -->
        <div class="graphBox">
          <div class="box">
            <canvas id="polarChart" width="200" height="200"></canvas>
          </div>
          <div class="box">
            <canvas id="lineChart" width="200" height="200"></canvas>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  <script src="js/chart.js"></script>
</body>

</html>
