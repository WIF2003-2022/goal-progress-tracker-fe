<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <div class="container text-center mb-3 mt-3">
      <div class="row">
        <div class="col pb-5" id="title">Reset Password</div>
      </div>
      <div class="row">
        <div class="col pb-3" id="subtitle">Goal Progress Tracker System</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-5 col-sm-10">
          <form action="#" method="get">
            <input
              name="password"
              id="password"
              type="password"
              placeholder="Password"
              class="form-control mb-3 pt-4 pb-4"
            />
            <input
              id="customPassword"
              type="password"
              placeholder="Confirm Password"
              class="form-control mb-3 pt-4 pb-4"
            />
            <button
              type="submit"
              class="btn btn-primary w-100 p-4 mt-3"
              id="submit-btn"
            >
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
