<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor/Mentee: Goal List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <div class="wrapper">
    <nav-bar></nav-bar>
    <div class="content-wrapper">
      <div class="container-float">
        <div class="row m-5">
          <div class="col-md-4">
            <button type="button" class="btn w-100 text-start mb-5" onclick="location.href='social-actionplan.html'"
              href="#" role="button" style="background-color: #bbe4ff4d">
              <i class="bi-forward-fill bi--2xl"></i>
              <div class="d-inline-block align-text-center fs-4 fw-bold m-3 justify-content-between">
                Loss 10kg in 6 months
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                  style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                  25%
                </div>
              </div>

              <i class="bi-calendar-event bi--lg"></i>
              <div class="d-inline-block align-text-center m-4 fw-lighter">
                Deadline - 10 October 2022
              </div>
            </button>

            <button type="button" class="btn w-100 text-start mb-5" href="#" role="button"
              style="background-color: #bbe4ff4d">
              <i class="bi-forward-fill bi--2xl"></i>
              <div class="d-inline-block align-text-center fs-4 fw-bold m-3">
                Read 2 books in 60 days
              </div>

              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                  style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                  40%
                </div>
              </div>

              <i class="bi-calendar-event bi--lg"></i>
              <div class="d-inline-block align-text-center m-4 fw-lighter">
                Deadline - 3 June 2022
              </div>
            </button>

            <button type="button" class="btn w-100 mb-5 border-5 bg-transparent" href="#" role="button"
              style="border-color: #bbe4ff4d">
              <i class="bi-plus-circle"></i>
            </button>
          </div>
          <div class="col-md-8 mb-5">
            <div class="bg-image opacity-75 rounded" style="
                  background-image: url('https://s8.favim.com/orig/150722/baby-blue-blue-color-scheme-colors-Favim.com-2990099.jpg');
                  height: 90vh;
                "></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/navbar.js"></script>
</body>

</html>
