<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Mentor/Mentee: Goals</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/goal.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav-bar></nav-bar>
      <div class="content-wrapper">
        <div class="container-float">
          <div class="row m-2">
            <div class="col-md-4">
              <div class="goal1">
                <a href="social-actionplan.html" class="remove-hyperlink">
                  <div class="card">
                    <span class="material-icons-sharp">outlined_flag</span>
                    <div class="middle">
                      <div class="left">
                        <h3>Learn Korean Language in 6 Months</h3>
                      </div>
                      <div class="percentage">
                        <svg>
                          <circle cx="38" cy="38" r="36"></circle>
                        </svg>
                        <div class="number">
                          <p>40%</p>
                        </div>
                      </div>
                    </div>
                    <div class="deadline">
                      <span class="material-icons-sharp">event</span>
                      <div class="text-muted">1 June 2022</div>
                    </div>
                  </div>
                </a>
              </div>
              <!--End of Goal No.1-->
            </div>

            <div class="col-md-4">
              <div class="goal2">
                <a href="social-actionplan.html" class="remove-hyperlink">
                  <div class="card">
                    <span class="material-icons-sharp">outlined_flag</span>
                    <div class="middle">
                      <div class="left">
                        <h3>Lose 10kg in a year</h3>
                      </div>
                      <div class="percentage">
                        <svg>
                          <circle cx="38" cy="38" r="36"></circle>
                        </svg>
                        <div class="number">
                          <p>50%</p>
                        </div>
                      </div>
                    </div>
                    <div class="deadline">
                      <span class="material-icons-sharp">event</span>
                      <div class="text-muted">29 May 2022</div>
                    </div>
                  </div>
                </a>
              </div>
              <!--End of Goal No.2-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
