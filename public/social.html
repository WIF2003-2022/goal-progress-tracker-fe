<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/recent-activity.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <title>Mentees - Goal Progress Tracker</title>
</head>

<body>
    <div>
        <nav-bar></nav-bar>
        <div class="content-wrapper">
            <!-- tab title -->
            <div class="row position-fixed shadow rounded right-tab-header">
                <div class="col-9 mt-3 text-secondary">
                    <h5>Recent Activities</h5>
                </div>
                <div class="col-3 align-self-center">
                    <i class="bi-chevron-right" id="right-tab-arrow"></i>
                </div>
            </div>
            <!-- right tab -->
            <div class="col position-fixed shadow rounded right-tab-open">
                <!-- tab content -->
                <div class="row mb-2 pe-1 py-2 activity">
                    <div class=" col-3">
                        <img src="./images/sampleProfilePic.jpg" alt="profile_pic" class="img-fluid img-thumbnail"
                            id="i-size">
                    </div>
                    <div class="col-9 text">
                        <div class="row text-secondary right-duration">4 hours ago</div>
                        <div class="row right-description">username has achieved the goal: Lose weight in 2 months.
                        </div>
                    </div>
                </div>
            </div>
            <!-- content -->
            <div class="col-8 ms-5 ">
                <!-- switch tab -->
                <div class="row px-5 mx-5 my-2">
                    <div class="btn-group " role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-dark" for="btnradio1">Your Mentee</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-dark" for="btnradio2">Your Mentor</label>
                    </div>
                </div>

                <!-- main content -->
                <div class="row row-cols-1 row-cols-md-3 g-4 mt-3 card-container">
                    <!-- single card -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="./images/sampleProfilePic.jpg" class="card-img-top" alt="profile_pic">
                            <div class="card-body">
                                <h5 class="card-title">Mentee name ori</h5>
                                <p class="card-text">List of goals</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Total goals count maybe?</small>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    const cMentee = document.querySelector("#btnradio1")
                    const cMentor = document.querySelector("#btnradio2")
                    const contents = document.querySelector(".card-container")
                    cMentee.addEventListener("click", () => {
                        // remove current content
                        while (contents.hasChildNodes()) {
                            contents.removeChild(contents.firstChild)
                        }
                        // add the corresponding html
                        contents.innerHTML += `           
                            <div class="col">
                                <div class="card h-100">
                                    <img src="./images/sampleProfilePic.jpg" class="card-img-top" alt="profile_pic">
                                    <div class="card-body">
                                        <h5 class="card-title">Mentee name</h5>
                                        <p class="card-text">List of goals</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted">Total goals count maybe?</small>
                                    </div>
                                </div>
                            </div>`
                    })
                    cMentor.addEventListener("click", () => {
                        while (contents.hasChildNodes()) {
                            contents.removeChild(contents.firstChild)
                        }
                        contents.innerHTML += `
                            <div class="col">
                                <div class="card h-100">
                                    <img src="./images/sampleProfilePic.jpg" class="card-img-top" alt="profile_pic">
                                    <div class="card-body">
                                        <h5 class="card-title">Mentor name</h5>
                                        <p class="card-text">List of goals</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted">Total goals count maybe?</small>
                                    </div>
                                </div>
                            </div>`
                    })
                </script>

            </div>
        </div>
        <script>
            const arrow = document.querySelector("#right-tab-arrow")
            const tab = document.querySelector(".right-tab-open")
            const content = document.querySelector(".text")
            arrow.addEventListener("click", () => {
                tab.classList.toggle("right-tab-close")
                content.classList.toggle("visually-hidden")
                if (arrow.classList.contains("bi-chevron-right")) {
                    arrow.classList.replace("bi-chevron-right", "bi-chevron-left")
                } else {
                    arrow.classList.replace("bi-chevron-left", "bi-chevron-right")
                }
            })
        </script>
</body>

</html>
