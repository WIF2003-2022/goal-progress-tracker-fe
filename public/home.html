<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <script src="js/navbar.js"></script>
    <title>Goal Progress Tracker</title>
  </head>

  <body>
    <div class="wrapper">
      <nav-bar></nav-bar>
      <div class="content-wrapper">
        <div class="container">
          <div class="row m-3 g-3">
            <div class="col-12">
              <div class="card blue-back">
                <div class="card-body">
                  <div class="row">
                    <div class="col-8 border-end d-flex flex-column">
                      <blockquote class="blockquote">
                        <i class="bi bi-quote"></i>
                        <div class="position-absolute top-0 end-0">
                          <button class="refresh" type="button">
                            <i class="bi bi-arrow-clockwise"></i>
                          </button>
                        </div>
                        <p class="quote">A well-known quote</p>
                        <footer class="blockquote-footer text-end">
                          <cite class="author">Source</cite>
                        </footer>
                      </blockquote>
                    </div>
                    <div class="col d-flex flex-column m-2">
                      <div class="mb-3 flex-grow-1">
                        <textarea
                          class="form-control h-100"
                          id="exampleFormControlTextarea1"
                          placeholder="Write something to motivate yourself..."
                        ></textarea>
                      </div>
                      <div>
                        <button
                          class="btn btn-primary w-100 post-btn"
                          type="button"
                        >
                          Post
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <div
                  class="card-body d-flex flex-column justify-content-center"
                >
                  <div class="spinner align-self-center">
                    <div class="middle-circle"></div>
                  </div>
                  <div class="align-self-left">
                    <h3 class="card-title">Goal 1</h3>
                    <p class="card-text">Here is the title of the goal.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <div
                  class="card-body d-flex flex-column justify-content-center"
                >
                  <div class="spinner align-self-center">
                    <div class="middle-circle"></div>
                  </div>
                  <div class="align-self-left">
                    <h3 class="card-title">Goal 2</h3>
                    <p class="card-text">Here is the title of the goal.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <div
                  class="card-body d-flex flex-column justify-content-center"
                >
                  <div class="spinner align-self-center">
                    <div class="middle-circle"></div>
                  </div>
                  <div class="align-self-left">
                    <h3 class="card-title">Goal 3</h3>
                    <p class="card-text">Here is the title of the goal.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <div
                  class="card-body d-flex flex-column justify-content-center"
                >
                  <div class="spinner align-self-center">
                    <div class="middle-circle"></div>
                  </div>
                  <div class="align-self-left">
                    <h3 class="card-title">Goal 4</h3>
                    <p class="card-text">Here is the title of the goal.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Reminders</h5>
                  <div class="accordion" id="reminders">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button
                          class="accordion-button"
                          type="button"
                          data-bs-toggle="collapse"
                          data-bs-target="#today"
                        >
                          Today
                        </button>
                      </h2>
                      <div
                        id="today"
                        class="accordion-collapse collapse show"
                        data-bs-parent="#reminders"
                      >
                        <ul class="list-group">
                          <li class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                              <h5 class="mb-1">Eat breakfast</h5>
                              <div class="form-check form-switch">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  id="flexSwitchCheckDefault"
                                />
                              </div>
                            </div>
                            <p class="mb-1">10.00 a.m.</p>
                          </li>
                          <li class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                              <h5 class="mb-1">Eat lunch</h5>
                              <div class="form-check form-switch">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  id="flexSwitchCheckDefault"
                                />
                              </div>
                            </div>
                            <p class="mb-1">2.00 p.m.</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button
                          class="accordion-button collapsed"
                          type="button"
                          data-bs-toggle="collapse"
                          data-bs-target="#tomorrow"
                        >
                          Tomorrow
                        </button>
                      </h2>
                      <div
                        id="tomorrow"
                        class="accordion-collapse collapse"
                        data-bs-parent="#reminders"
                      ></div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button
                          class="accordion-button collapsed"
                          type="button"
                          data-bs-toggle="collapse"
                          data-bs-target="#upcoming"
                        >
                          Upcoming
                        </button>
                      </h2>
                      <div
                        id="upcoming"
                        class="accordion-collapse collapse"
                        data-bs-parent="#reminders"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Activities</h5>
                  <div id="calendar"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
