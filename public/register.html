<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <div class="container text-center mb-3">
      <div class="row">
        <div class="col pb-2" id="welcome-msg">Hello new user!</div>
      </div>
      <div class="row">
        <div clas="col">
          <img src="images/queue-animate.svg" alt="" id="queue" />
        </div>
      </div>
      <div class="row">
        <div class="col mb-3" id="title">Goal Progress Tracker System</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-5 col-sm-10">
          <form
            action="#"
            method="get"
            novalidate
            id="register-form"
            class="needs-validation"
          >
            <div class="form-group mb-3">
              <input
                name="username"
                id="username"
                placeholder="Username"
                class="form-control pt-4 pb-4"
                required
              />
              <div class="invalid-feedback" id="username-feedback"></div>
            </div>
            <div class="form-group mb-3">
              <input
                name="email"
                id="email"
                placeholder="Email"
                type="email"
                class="form-control pt-4 pb-4"
                required
              />
              <div class="invalid-feedback" id="email-feedback"></div>
            </div>
            <div class="form-group mb-3">
              <input
                name="password"
                id="password"
                type="password"
                placeholder="Password"
                class="form-control pt-4 pb-4"
                required
                pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                data-pattern-desc="contains at least 1 digit, 1 special character and 1 uppercase letter."
                minlength="8"
              />
              <div class="invalid-feedback" id="password-feedback"></div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100 p-4 mt-3"
              id="submit-btn"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          Already have an account?
          <strong><a href="login.html">Login</a></strong>
        </div>
      </div>
    </div>
    <img src="images/Vector.svg" alt="wavy" id="wavy-img" class="img-fluid" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/registerValidate.js"></script>
  </body>
</html>
