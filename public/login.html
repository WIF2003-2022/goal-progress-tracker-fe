<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center vh-100 vw-100">
      <div class="d-flex">
        <img
          src="images/undraw_shared_goals_re_jvqd 1.svg"
          alt="shared goals"
          class="img-fluid"
          id="shared-goal"
        />
      </div>
      <div class="d-flex">
        <h1 id="title">Goal Progress Tracker System</h1>
      </div>
      <div class="d-flex justify-content-center vw-80">
        <form action="" method="get">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="form-control mb-3 w-100 h-50 p-2"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="form-control mb-3 w-100 h-50 p-2"
          />

          <input
            type="submit"
            class="btn btn-primary w-100"
            name="login"
            placeholder="Login"
            value="Login"
          />
        </form>
      </div>
      <img src="images/Vector.svg" alt="wavy" id="wavy-img" />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
