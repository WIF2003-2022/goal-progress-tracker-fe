<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/login.css" />
    <script
      src="https://kit.fontawesome.com/7bbaff4086.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img
            src="images/undraw_shared_goals_re_jvqd 1.svg"
            alt="shared goals"
            class="img-fluid"
            id="shared-goal"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 id="title">Goal Progress Tracker System</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-5 col-sm-10 col-md-10">
          <form action="" method="get">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Username, email & password"
              class="form-control mb-3 pt-4 pb-4"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="form-control mb-3 pt-4 pb-4"
            />
            <div class="text-end mt-2 mb-2">
              <a>Forgot password?</a>
            </div>
            <input
              type="submit"
              class="btn btn-primary w-100 p-4"
              name="login"
              placeholder="Login"
              value="Login"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="text-center m-3">
            <p>Or Sign Up With</p>
            <button class="btn p-4">
              <i class="fa-brands fa-google fa-2x"></i>
            </button>
            <button class="btn p-4">
              <i class="fa-brands fa-facebook fa-2x"></i>
            </button>
            <button class="btn p-4">
              <i class="fa-brands fa-apple fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Don't have an account?
          <strong><a href="register.html">Register Now</a></strong>
        </div>
      </div>
    </div>
    <img src="images/Vector.svg" alt="wavy" id="wavy-img" class="img-fluid" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
