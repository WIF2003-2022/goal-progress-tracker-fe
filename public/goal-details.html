<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Goals</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/goal.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav-bar></nav-bar>
      <div class="content-wrapper">
        <div class="container-float">
          <div class="row m-2 justify-content-center">
            <div class="col-md-8">
              <div class="goalDetail">
                <div class="goal1">
                  <div class="card">
                    <div class="row justify-content-end">
                      <div class="col-10"></div>
                      <div class="col-2">
                        <a href="goal-edit.html" style="text-decoration: none">
                          <button style="border: none; background: none">
                            <i class="bi-pencil" style="font-size: 1.5rem"></i>
                          </button>
                        </a>
                        <button
                          class="deleteGoal"
                          data-bs-toggle="modal"
                          data-bs-target="#deleteModal"
                          style="border: none; background: none"
                        >
                          <i
                            class="bi-trash-fill"
                            style="font-size: 1.5rem"
                          ></i>
                        </button>
                      </div>
                    </div>
                    <div class="card-body">
                      <h3 class="card-title">Loss 3 kg in 3 months</h3>
                      <p class="card-text">
                        I want to start exercising to loss weight
                      </p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Start date - 5/4/2022</li>
                      <li class="list-group-item">End date - 5/7/2022</li>
                      <li class="list-group-item">Status - Active</li>
                      <li class="list-group-item">Category - Health</li>
                    </ul>
                    <div class="card-body">
                      <div class="middle justify-content-start">
                        <div class="left">Progress</div>
                        <div class="percentage">
                          <svg>
                            <circle cx="38" cy="38" r="36"></circle>
                          </svg>
                          <div class="number">
                            <p>23%</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <a class="btn btn-primary" href="#" role="button"
                        >Update Progress</a
                      >
                    </div>
                    <div class="card-body">
                      <a
                        class="btn btn-primary"
                        href="action-main.html"
                        role="button"
                        >View Action Plans</a
                      >
                    </div>
                    <div class="card-body">
                      <a class="btn btn-primary" href="#" role="button"
                        >Find Mentor</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/goal.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
