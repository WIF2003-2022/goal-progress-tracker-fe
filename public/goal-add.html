<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Goals</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/goal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <nav-bar></nav-bar>
      <div class="content-wrapper">
        <div class="container-float">
          <div class="row m-2">
            <div class="col-md-3">
              <div class="leftCard">
                <div class="folder">
                  <h6>Folder</h6>
                  <a href="#" class="remove-hyperlink">
                    <div class="activeGoal">
                      <span class="material-icons-sharp">toggle_on</span>
                      <div class="naming">Active Goals</div>
                      <div class="goalCount">6</div>
                    </div>
                  </a>
                  <a href="#" class="remove-hyperlink">
                    <div class="accomplishedGoal">
                      <span class="material-icons-sharp">done_all</span>
                      <div class="naming">Accomplished Goals</div>
                      <div class="goalCount">3</div>
                    </div>
                  </a>
                  <a href="#" class="remove-hyperlink">
                    <div class="failedGoal">
                      <span class="material-icons-sharp">cancel</span>
                      <div class="naming">Failed Goals</div>
                      <div class="goalCount">2</div>
                    </div>
                  </a>
                </div>
                <!-- End of Folder-->

                <div class="category">
                  <h6>Category</h6>
                  <ul>
                    <li>
                      <div class="naming">All</div>
                      <div class="goalCount">6</div>
                    </li>
                    <li>
                      <div class="naming">Personal</div>
                      <div class="goalCount">1</div>
                    </li>
                    <li>
                      <div class="naming">Health</div>
                      <div class="goalCount">2</div>
                    </li>
                    <li>
                      <div class="naming">School</div>
                      <div class="goalCount">1</div>
                    </li>
                    <li>
                      <div class="naming">Family</div>
                      <div class="goalCount">1</div>
                    </li>
                    <li>
                      <div class="naming">Skill</div>
                      <div class="goalCount">1</div>
                    </li>
                  </ul>
                </div>
                <!-- End of Category -->
              </div>
              <!-- End of left card-->
            </div>
            <!-- End of Left Column-->

            <div class="col-md-9">
              <div class="addNewGoal"></div>
            </div>
            <!-- End of Right Column -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
